<h1>iFrame Sandbox</h1>

<form action="/" method="get" autocomplete="on">
  <label for="frmEmailA">Email:</label>
  <input type="email" name="email" id="frmEmailA" placeholder="name@example.com" required autocomplete="email"><br><br>

  <!-- note that "emailC" will not be autocompleted -->
  <label for="frmEmailC">Confirm Email:</label>
  <input type="email" name="emailC" id="frmEmailC" required autocomplete="email"><br><br>

  <label for="frmPwd">Password:</label>
  <input type="password" name="password" id="password" required autocomplete="current-password">
</form>
